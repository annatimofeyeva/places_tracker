<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-1.12.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Places tracker</title>
</head>

<body>
  <div class="container">
    <h1>Places tracker</h1>
    <div class="row">
      <div class="col-md-6">
        <h2>Destination:</h2>
        <form id="new-location">
          <div class="form-group">
            <label for="new-city-name">City</label>
            <input type="text" class="form-control" id="new-city-name">
          </div>
          <div class="form-group">
            <label for="new-country-name">Country</label>
            <input type="text" class="form-control" id="new-country-name">
          </div>
          <div id="new-addresses">
            <div class="new-address">
              <div class="form-group">
                <label for="new-season-name">Season</label>
                <input type="text" class="form-control" id="new-season-name">
              </div>
              <div class="form-group">
                <label for="new-thing">Things to do</label>
                <input type="text" class="form-control new-city">
              </div>
            </div>
          </div>
          <span class="btn btn-primary" id="add-thing-name">More things to do!</span>
          <button type="submit" class="btn" id="go_button">Go!</button>
        </form>
        <h2>Places:</h2>
        <ul id="list">
        </ul>
      </div>
      <div class="col-md-6">
        <div id="show-contact">
          <h2>About:</h2>
          <h3></h3>
          <p>City: <span class="first-name"></span></p>
          <p>Country: <span class="last-name"></span></p>
          <p>Season:</p>
          <p>Things to do:</p>
          <ul id="places">
          </ul>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
